<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard - BillEase</title>
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/admin.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="app-container">
      <!-- Sidebar -->
      <aside class="sidebar admin-sidebar">
        <div class="sidebar-header">
          <h1>BillEase Admin</h1>
        </div>
        <nav class="sidebar-nav">
          <ul>
            <li class="active">
              <a href="dashboard.html"
                ><i class="fas fa-tachometer-alt"></i> Dashboard</a
              >
            </li>
            <li>
              <a href="users.html"><i class="fas fa-users"></i> Users</a>
            </li>
            <li>
              <a href="invoices.html"
                ><i class="fas fa-file-invoice-dollar"></i> Invoices</a
              >
            </li>
            <li>
              <a href="subscriptions.html"
                ><i class="fas fa-sync"></i> Subscriptions</a
              >
            </li>
            <li>
              <a href="plans.html"><i class="fas fa-tags"></i> Plans</a>
            </li>
            <li>
              <a href="settings.html"><i class="fas fa-cog"></i> Settings</a>
            </li>
          </ul>
        </nav>
        <div class="sidebar-footer">
          <a href="../index.html" class="btn btn-outline">
            <i class="fas fa-home"></i> Back to Site
          </a>
          <button id="logout-btn" class="btn btn-outline">
            <i class="fas fa-sign-out-alt"></i> Logout
          </button>
        </div>
      </aside>

      <!-- Main Content -->
      <main class="main-content">
        <header class="content-header">
          <div class="header-left">
            <h1>Admin Dashboard</h1>
          </div>
          <div class="header-right">
            <div class="user-info">
              <span id="user-name">Admin</span>
              <div class="user-avatar admin-avatar">
                <i class="fas fa-user-shield"></i>
              </div>
            </div>
          </div>
        </header>

        <div class="content-body">
          <!-- Stats Cards -->
          <div class="stats-container">
            <div class="stat-card">
              <div class="stat-icon users">
                <i class="fas fa-users"></i>
              </div>
              <div class="stat-info">
                <h3>Total Users</h3>
                <p id="total-users">0</p>
              </div>
            </div>

            <div class="stat-card">
              <div class="stat-icon revenue">
                <i class="fas fa-dollar-sign"></i>
              </div>
              <div class="stat-info">
                <h3>Total Revenue</h3>
                <p id="total-revenue">$0.00</p>
              </div>
            </div>

            <div class="stat-card">
              <div class="stat-icon invoices">
                <i class="fas fa-file-invoice-dollar"></i>
              </div>
              <div class="stat-info">
                <h3>Total Invoices</h3>
                <p id="total-invoices">0</p>
              </div>
            </div>

            <div class="stat-card">
              <div class="stat-icon subscriptions">
                <i class="fas fa-sync"></i>
              </div>
              <div class="stat-info">
                <h3>Active Subscriptions</h3>
                <p id="active-subscriptions">0</p>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
